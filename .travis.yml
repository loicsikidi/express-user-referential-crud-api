dist: xenial
language: node_js
node_js:
  - 10.15.3
cache: 
  npm: true
  directories:
    - '$HOME/.sonar/cache'
notifications:
  email:
    on_failure: always
addons:
  postgresql: '9.5'
  sonarcloud:
    organization: "loicsikidi-github"
    token: ${SONAR_TOKEN}
env:
  global:
    - NODE_ENV: test
    - PORT: 8080
    - DATABASE_TYPE: postgresql
    - DATABASE_NAME: suricats_db_test
    - DATABASE_HOSTNAME: localhost
    - DATABASE_USERNAME: suri_user
    - secure: 
before_script:
  - psql -U postgres -c "create database ${DATABASE_NAME}"
  - psql -U postgres -c "create user ${DATABASE_USERNAME} with password '${DATABASE_PASSWORD}'"
  - psql -U postgres -c "alter user ${DATABASE_USERNAME} with superuser"
script:
  - npm test
  - npm start &
  # due to prestart (hydrate the database)
  - sleep 10
  - npm run perf:test
  - sonar-scanner
after_success: npm run coverage
